<div class="container" style="page-break-inside: avoid;">
  <div class="card">
    <div class="card-header">
      REFEREE DETAILS
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-xs-12 col-sm-6" *ngFor="let referee of nonRelatedData.refereeList">
          <b>{{referee.name}}</b>
          <br>{{referee.designation}}
          <br>{{referee.organization}}
          <span *ngFor="let contact of referee.contactList">
            <br>{{contact.name}} : {{contact.value}}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
