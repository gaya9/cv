<div class="container" style="page-break-inside: avoid;">
  <div class="card">
    <div class="card-header">
      EDUCATION
    </div>
    <div class="card-body">
      <p *ngFor="let record of educationData.records">{{record.award}} - {{record.institute}}
        <br>{{record.programme}}
        <br>
        <i>{{record.startDate}} - {{record.endDate}}</i>
      </p>
    </div>
  </div>
</div>
<br>
